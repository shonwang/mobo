<body>

<div class="g-popup-backup">

    <p class="info f14 c-6"></p>
    <div class="g-popup-push-btn cbox">
        <button class="g-btn g-btn1"></button>
    </div>
</div>

<script type="text/javascript">
    var localDic = {

        farsi: {

        },

        },
        france: {
            promptLabel: "Sauvegardez votre périphérique dès maintenant pour sécuriser vos informations personnelles.",

        },
        hindi: {
            promptLabel: "अपनी निजी जानकारी को सुरक्षित करने के लिए अभी अपने डिवाइस का बैकअप लें.", 
            backupLabel: "बैकअप लें"
        },
        indonesian: {

        },
        italian: {

        },
        korean: {

            backupLabel: "백업"
        },
        poland: {
            promptLabel: "Aby zabezpieczyć swoje dane osobowe, utwórz kopię zapasową danych urządzenia.", 
            backupLabel: "Kopia zapasowa"
        },
        portuguese: {
            promptLabel: "Faça o backup de seu dispositivo para garantir a segurança de suas informações pessoais.", 
            backupLabel: "Backup"
        },
        russian: {
            promptLabel: "Сделайте резервную копию, чтобы защитить личные данные.", 
            backupLabel: "Резервная копия"
        },
        spanish: {
            promptLabel: "Respalde su dispositivo ahora para asegurar su información personal.", 
            backupLabel: "Respaldo"
        },
        thai: {
            promptLabel: "สำรองข้อมูลอุปกรณ์ของคุณทันที เพื่อปกป้องข้อมูลส่วนบุคคลของคุณให้ปลอดภัย", 
            backupLabel: "การสำรอง"
        },
        vietna: {
            promptLabel: "Sao lưu bây giờ để bảo vệ thông tin cá nhân của bạn.", 
            backupLabel: "Sao lưu"
        },
        traditionalchinese: {
            promptLabel: "為了保障您手機的資源安全，請立即備份您手機的數據", 
            backupLabel: "備份"
        },
        turkish: {
            promptLabel: "Kişisel bilgilerini güvende tutmak için cihazını yedekle.",  
            backupLabel: "Yedekle"
        }
    };

    document.addEventListener("dragstart", function(e){  
        e.preventDefault();
    }, false); 

    document.addEventListener("dragenter", function(e){  
        e.preventDefault();
    }, false); 

   document.oncontextmenu = function(){return false};

    //*********************************************************
    //20140724 新版日志
    var isGetPulickFeild = false;
    var log_channelid = "-";
    var log_version = "-";
    var log_sessionid = "-";
    var log_site = "-";
    var log_pclg = "-";
    var log_phonestatus = "-";
    var log_service_id = "1000120";
    var newLog = {
        class: "push",
        page: "p20002",
        module: "m20003"
    }


    var sendNewLog = function (logServiceExt){
        var log_time = new Date().valueOf();
        var log_nettype = "-";

        logServiceExt = JSON.stringify(logServiceExt)
        var feildStr = [log_channelid, log_version, log_sessionid, log_time, log_nettype, log_site, log_phonestatus, log_pclg, log_service_id, logServiceExt].join("###");
        console.log("%c 新版日志 >> " + feildStr, "color:#13abe1");
        try{
            parent.sendMessage("get_ReportLog2", feildStr);
        } catch (error){}   
    };

    parent.sendMessage("get_GetClientInfo", {}, function(res){
        console.log("新版日志公共字段：", Object.keys(res.info).length);
        if (res&&res.info){
            log_channelid = res.info.channelid;
            log_version = res.info.clientVer;
            log_sessionid = res.info.sessionid;
            log_site = res.info.site;
            log_pclg = res.info.language;
        }
    });
    //*********************************************************

    var serializeObj = function(obj){
        var u = '';
        for(var key in obj){
            var kv = key + '=' + obj[key];
            u = u + kv + '&';
        }
        return u.slice(0, u.lastIndexOf('&'));
    };

    var sendStatistics = function(paras){
        try {
            var actionName = paras.action;
            var agrsStr = paras.args || {};
            
            var paramObj = {
                S1 : actionName||"",
                S2 : JSON.stringify(agrsStr),
                sid :"1000130"
            };
            console.log("%c utility >> event log info: " + serializeObj(paramObj), "color:green");

            parent.sendMessage("get_ReportLog", {
                paramer: serializeObj(paramObj)
            });
        } catch (error){
            console.error("utility >> event log info: ", error); 
        }
    };

    var getParameter = function(name, targetUrl){
        var url = targetUrl || location.href;  
        
        //去掉hash
        if(url.indexOf('#') > -1){
            url = url.slice(0, url.indexOf('#'));
        }
        
        var paraString = url.substring(url.indexOf("?") + 1, url.length).split("&");  
        var paraObj = {}  
        for (i = 0; j = paraString[i]; i++) {  
            paraObj[j.substring(0, j.indexOf("=")).toLowerCase()] = j.substring(j.indexOf("=") + 1, j.length);  
        }  
        var returnValue = paraObj[name.toLowerCase()];  
        if (typeof (returnValue) == "undefined") {  
            return "";  
        } else {  
            return window.decodeURIComponent(returnValue);  
        }  
    };
    var language = getParameter("language");
    if(language == "arabic"){
        document.querySelector("body").setAttribute("language","arabic");
    }else{
        document.querySelector("body").removeAttribute("language");
    }
    var backupEl = document.querySelector('.g-popup-push-btn button');
    backupEl.onclick = function(){
        var navigateParas = {
            module : "tools",
            action: "tools",
        };
        parent.sendMessage(
            'get_NotifyMainWindow',
            {action: "navigate", paras: navigateParas}
        );

        setTimeout(function(){
            parent.sendMessage("get_NotifyMainWindow", {
                action: "backup"
            });

            var logS2Click = {
                module: "notification",
                targetvalue: "backup",
                targettype: 2
            }
            var logClick = {
                action: "a20023",
                args: logS2Click
            }
            sendStatistics(logClick)

            //*********************************************************
            //20140724 新版日志
            if (newLog.status){
                delete newLog.status;
                delete newLog.httpcode;
            }
            newLog.action = "a20023";
            newLog.targetvalue = "backup";
            newLog.targettype = 2;
            sendNewLog(newLog)
            //*********************************************************

            parent.closeWin();
        }, 1000)
    };
    backupEl.innerHTML = localDic[language].backupLabel;
    document.querySelector('.g-popup-backup .info').innerHTML = localDic[language].promptLabel;

    parent.sendMessage("get_ShowWindow", {cmdShow: 1}, function(){});

    parent.showTime = new Date().valueOf();

    var logS2 = {
        module: "notification",
        targetvalue: "backup",
        status: 1,
        httpcode: 200
    }
    var log = {
        action: "a20022",
        args: logS2
    }
    sendStatistics(log);

    //*********************************************************
    //20140724 新版日志
    newLog.action = "a20022";
    newLog.targetvalue = "backup";
    newLog.status = 1;
    newLog.httpcode = 200;
    setTimeout(function(){
        sendNewLog(newLog)
    }, 2000);
    //*********************************************************

    parent.bindCallback("set_NotifyCefWindow", function(res){
        console.log("来自其他窗口的消息", res);
        if (res&&res.language&&localDic[res.language]){
            backupEl.innerHTML = localDic[res.language].backupLabel;
            document.querySelector('.g-popup-backup .info').innerHTML = localDic[res.language].promptLabel;
        }
    })
</script>
