<script type="text/javascript">
    genie.use('UIWindow', function(require){
          var UIWindow = require('UIWindow');
          var FileManagerView = require('FileManager');
          var util =  require('utils');
          var parasObj = JSON.parse(util.getParameter("parame"));
          var i18nDi  = require('I18NDI');
          var   $ = require('jquery');
          var name = $(i18nDi.fillDomText('tools.fileManager')).html();
          var app = require('app');
          document.title = name;
          app.eventCenter.on("switchLanguage",function(data){
          	 var name = $(i18nDi.fillDomText('tools.fileManager')).html();
          	 document.title = name;
          })
          var win = new UIWindow({
              isMin:true,
              isMax:true
          });
          var dialog = new FileManagerView.FileManagerMainView({
                 win: win
           });
           var Loading = require("loading");
            loading=new Loading();
            loading.render(win.el.find(".g-window-ctn"));
            loading.setSize(900,650);
            loading.show();
            win.on("toggleMax",function(maxInfo){
                try{
                    loading.setSize(maxInfo.width,maxInfo.height);                    
                }catch(e){}
            });
            win.show();
           win.on('close', function(){
               win.notifyParentWindow('close');
           });
    });
