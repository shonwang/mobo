    genie.use('UIWindow', function(require){
        var UIWindow = require('UIWindow');
		var driverAdapterView = require('UIDriverAdapter');
        var utils = require('utils');
        var i18nDi  = require('I18NDI');
        var apiNames = require('APINames');
        var app = require('app');
        
        var win = new UIWindow({
                slideOut:true,
                fly:JSON.parse(utils.getParameter('Parame'))
        });
        win.show();
		win.setHeader(i18nDi.fillDomText('driver.connectionGuide'));
		win.on('close', function(){

            win.notifyParentWindow({
                 action: 'close'
             });
        });

        win.setContent(driverAdapterView);
    });
