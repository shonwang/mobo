<script type="text/javascript">
    var curWindow = null;
    genie.use('UIWindow', function(require){
        var UIWindow = require('UIWindow');
        var ConnectionView = require('UIConnectionView');
        var apiNames = require('APINames');
        var utils = require('utils');
        var app = require('app');
        curWindow = new UIWindow({
        	isMin: true
        });
        curWindow.show();
        curWindow.el.find('.g-window-header').css({
            'visibility': 'hidden',
            "height":"0"
        });
        curWindow.el.find('.ico-close').addClass("ico-close-black");
        curWindow.el.find('.ico-min').addClass("ico-min-white");
        curWindow.el.find('.ico-min').css({
            'right': '30px'
        });
        curWindow.on('message', function(msg){
            if(msg.info && msg.info.winMsg === 1){
                curWindow.close();
            }
            if(msg.info && msg.info.todo == "restore"){
                app.dal.request({
                    action : apiNames.REQ_RESTORE
                });
            }
            
            if(msg.info && msg.info.status){
                connectionView.showException({
                    status: msg.info.status,
                    adbCode: msg.info.adbCode 
                });
            }
        });
        
        curWindow.on('close', function(){
            curWindow.notifyParentWindow({
                action: 'close'
            });
        });
        var connectionView = new ConnectionView(JSON.parse(utils.getParameter('Parame')));
        curWindow.setContent(connectionView);
        
        curWindow.notifyParentWindow({action: 'ready'});
    });
</script>
